{{ template "base" . }}

{{ define "content" }}
<h1 class= "alert alert-success text-center" >Lista de Libros</h1>


<table class="table table-hover">
    <thead class="table-danger">
        <td>Identificador</td>
        <td>Name</td>
        <td>Email</td>
        <td colspan="2">Acciones</td>
    </thead>
    <tbody class="table-group-divider table-divider-color">
        {{ range . }}
            <tr>
                <td>{{ .ID }}</td>
                <td>{{ .Name }}</td>
                <td>{{ .Email }}</td>
                <td>
                    <a href="/user/{{ .ID }}" class="btn btn-outline-primary">Ver</a>
                    <a href="#" class="btn btn-outline-success">Editar</a>
                    <a href="#" class="btn btn-outline-danger">Eliminar</a>
                </td>
                
            </tr>
        {{ end }}
    </tbody>


</table>



{{ end }}
